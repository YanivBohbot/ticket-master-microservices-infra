name: CI

on:
  push:
    branches: ["dev-branch", "main"]
  pull_request:
    branches: ["main"]

jobs:
  service-tests:
    name: Test services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["services/booking-service", "services/payment-service", "services/ai-agent-service"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & Test ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          npm ci
          npm run test --if-present

  infra-build:
    name: Build infra
    runs-on: ubuntu-latest
    needs: service-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install and build infra
        working-directory: ticket-system-infra
        run: |
          npm ci
          npm run build
